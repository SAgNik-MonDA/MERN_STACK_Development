<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post Requests</title>
</head>
<body>

    <h3>GET REQUEST FROM</h3>
    <form method="get" action="http://localhost:8080/register">
        <input placeholder="enter your user name" name="user"  type="text">
         <input placeholder="enter your password"   name="password"  type="password">
         <button>Submit</button>
    </form>




    
    <h3>POST REQUEST FROM</h3>
    <form method="post" action="http://localhost:8080/register">
        <input placeholder="enter your user name" name="user"  type="text">
         <input placeholder="enter your password"   name="password"  type="password">
         <button>Submit</button>
    </form>
</body>
</html>
